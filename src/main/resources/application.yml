spring:
  application:
    name: mcc-tienda-demo
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/tienda_demo?useSSL=false&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASS:} # o tu contrase√±a
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 60000


version:
  api: /api/1.0.0
server:
  port: ${SERVER_PORT:9090}
